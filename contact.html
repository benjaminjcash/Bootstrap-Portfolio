<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=.59">
</head>
<body>

	<nav class="navbar navbar-default">

		<div class="container-fluid">
			<div class="navbar-header">
				<a id="name" class="navbar-brand">Benjamin Cash</a>
			</div>
			<ul id="navbarlinks" class="nav navbar-nav">
				<li class="active"></li>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>

	</nav>

	<div class="container">

		<div class="row">

			<div id="col1" class="col-md-8" class="col-sm-12" class="col-xs-12">
				<div id="main-content" class="panel panel-default">
					<div id="col1row1" class="row">

						<div id="maintitle" class="col-md-12" class="col-sm-12" class="col-xs-12">
							<h1>Contact</h1>
						</div>

					</div>

					<div id="col1row2" class="row">

						<div id="contactcontent" class="col-md-12" class="col-sm-12" class="col-xs-12">
							<form id="contactform">
								<p class="entrytitles">Name</p><br>
								<input class="onelineimputs" type="text" placeholder="John Smith">
								<br><br>
								<p class="entrytitles">Email</p><br>
								<input class="onelineimputs" type="text" placeholder="example@gmail.com">
								<br><br>
								<p class="entrytitles">Message</p><br>
								<textarea class="largeimput"></textarea>
								<br><br>		
							</form>

							<button id="submitbtn" type="button">Submit</button>
							
						</div>

					</div>
				</div>

			</div>



			

			<div id="col2" class="col-md-4">
				<div id="sidebar-content" class="panel panel-default">
					<div class = "row">
						<div id="connecttitle" class =  "col-md-12">
							<h2>Connect with Me</h2>
						</div>
					</div>

					<div class = "row">
						<div id="linkbox" class = "col-md-12">
							<img class="externallinks" src="assets/images/stackoverflow.png" alt="image not found">
							<img class="externallinks" src="assets/images/linkedin.png" alt="image not found">
							<img class="externallinks" src="assets/images/github.png" alt="image not found">
						</div>
					</div>
				</div>


			</div>

		</div>

	</div>
	
	<div id="footer">
		<p>&copy;Copyright 2017 Benjamin Cash</p>
	</div>
</body>
</html>
